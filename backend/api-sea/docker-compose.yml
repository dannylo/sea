# Use postgres/example user/password credentials
# Warning: identacao deve usar apenas espacos.
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: sea_dbpass
      POSTGRES_DB: sea_db
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080